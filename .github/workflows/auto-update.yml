name: 自动更新彩票数据和模型

on:
  schedule:
    # 每天北京时间晚上9点运行（UTC+8 = 13:00 UTC）
    - cron: '0 13 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install python-dotenv; fi
      
      - name: 采集最新数据
        run: |
          python scripts/collect_data.py
          echo "数据采集完成"
      
      - name: 训练模型
        run: |
          python scripts/train_model.py
          echo "模型训练完成"
      
      - name: 复制模型到API目录
        run: |
          cp data/models/frequency_model.pkl api/frequency_model.pkl
          echo "模型已更新到API目录"
      
      - name: 检查是否有更新
        id: check_changes
        run: |
          git diff --quiet data/raw/history.json api/frequency_model.pkl || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: 提交更新
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/history.json api/frequency_model.pkl
          git commit -m "🤖 自动更新: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 通知更新完成
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "✅ 数据和模型已自动更新并推送到GitHub"
          echo "Vercel将自动部署新版本"