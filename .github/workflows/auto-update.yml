name: 自动更新彩票数据和模型

on:
  schedule:
    # 每天北京时间晚上9点运行（UTC+8 = 13:00 UTC）
    - cron: '0 13 * * *'
  workflow_dispatch: # 手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: install-deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: debug-show-pip-packages
        run: |
          python -V
          pip --version
          pip list
          pip show python-dotenv || true

      - name: run-scraper
        run: |
          python scripts/collect_data_scraper.py
          echo "数据采集完成"

      - name: train-model
        run: |
          python scripts/train_model.py
          echo "模型训练完成"

      - name: copy-model-to-api
        run: |
          mkdir -p api || true
          cp -f data/models/frequency_model.pkl api/frequency_model.pkl || true
          echo "模型已更新到 API 目录（如存在）"

      - name: check-for-changes
        id: check_changes
        run: |
          if git diff --quiet data/raw/history.json api/frequency_model.pkl; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: commit-and-push
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/history.json api/frequency_model.pkl || true
          git commit -m "🤖 自动更新: $(date +'%Y-%m-%d %H:%M:%S')" || echo "no changes to commit"
          git push || echo "git push failed (check permissions)"

      - name: notify-success
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "✅ 数据和模型已自动更新并推送到GitHub"
          echo "Vercel将自动部署新版本"
