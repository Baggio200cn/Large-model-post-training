name: Update Lottery Data

on:
  schedule:
    # 每周一、三、六 21:30 UTC (北京时间周二、四、日 05:30)
    - cron: '30 21 * * 1,3,6'
  workflow_dispatch: # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil lxml  
      
      - name: Show pip packages
        run: |
          pip list
      
      - name: Run data scraper
        run: |
          python scripts/collect_data_scraper.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/raw/history.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/history.json
          git commit -m "Auto update lottery data [skip ci]"
          git push
