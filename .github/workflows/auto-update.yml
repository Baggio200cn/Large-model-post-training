name: Update Lottery Data

on:
  schedule:
    # 每周一、三、六 UTC 13:00 (北京时间 21:00)
    - cron: '0 13 * * 1,3,6'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Create data directory
        run: |
          mkdir -p data/raw
      
      - name: Run data collector (strict mode)
        run: |
          python scripts/collect_real_data.py
      
      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/raw/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Auto-update lottery data" && git push)
```

