name: Update Lottery Data

on:
  schedule:
    - cron: '0 13 * * 1,3,6'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'scripts/*.py'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests pandas beautifulsoup4 lxml python-dotenv
      
      - name: Create directories
        run: mkdir -p data/raw data/processed
      
      - name: Run scraper
        run: |
          if [ -f "scripts/collect_data_hybrid.py" ]; then
            python scripts/collect_data_hybrid.py
          elif [ -f "scripts/collect_data.py" ]; then
            python scripts/collect_data.py
          else
            python scripts/scraper_minimal.py
          fi
      
      - name: Commit changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update lottery data"
          git push
