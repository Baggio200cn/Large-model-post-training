<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="婚礼祝福">
    <title>婚礼祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f8f8;
            font-family: -apple-system, system-ui, sans-serif;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .photo-area {
            width: 100%;
            height: 250px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #fafafa;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .upload-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 8px;
            color: #FF4D4F;
        }

        .input-area {
            margin-bottom: 20px;
        }

        .blessing-input {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            margin-bottom: 4px;
        }

        .word-count {
            text-align: right;
            color: #999;
            font-size: 12px;
        }

        .submit-btn {
            width: 100%;
            height: 44px;
            border: none;
            border-radius: 22px;
            font-size: 16px;
            background: #FF4D4F;
            color: white;
            cursor: pointer;
            margin: 20px 0;
        }

        .submit-btn:disabled {
            background: #ffcccb;
            cursor: not-allowed;
        }

        .tips {
            text-align: center;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 100;
        }

        .blessing-content {
            margin: 20px 0;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">婚礼祝福</h1>
        
        <div class="photo-area" id="photoArea">
            <input type="file" id="photoInput" accept="image/*" style="display:none">
            <div id="uploadHint" class="upload-hint">
                <div class="upload-icon">+</div>
                <div>上传婚纱照片</div>
            </div>
            <img id="previewImage" class="preview-image">
        </div>

        <div class="input-area">
            <textarea
                id="blessingInput"
                class="blessing-input"
                placeholder="写下您的祝福（最多30字）"
                maxlength="30"
            ></textarea>
            <div class="word-count">
                <span id="wordCount">0</span>/30
            </div>
        </div>

        <button id="submitBtn" class="submit-btn">生成祝福</button>

        <div class="tips">
            生成后将链接发送给好友<br>
            好友即可查看您的祝福
        </div>
    </div>

    <div id="popup" class="popup"></div>

    <script>
        const elements = {
            photoArea: document.getElementById('photoArea'),
            photoInput: document.getElementById('photoInput'),
            previewImage: document.getElementById('previewImage'),
            uploadHint: document.getElementById('uploadHint'),
            blessingInput: document.getElementById('blessingInput'),
            wordCount: document.getElementById('wordCount'),
            submitBtn: document.getElementById('submitBtn'),
            popup: document.getElementById('popup')
        };

        function showPopup(message, duration = 3000) {
            elements.popup.textContent = message;
            elements.popup.style.display = 'block';
            setTimeout(() => {
                elements.popup.style.display = 'none';
            }, duration);
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 400;
                        
                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, width, height);
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        elements.photoArea.addEventListener('click', () => {
            elements.photoInput.click();
        });

        elements.photoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showPopup('图片不能超过5MB');
                return;
            }

            try {
                const compressedImage = await compressImage(file);
                elements.previewImage.src = compressedImage;
                elements.previewImage.style.display = 'block';
                elements.uploadHint.style.display = 'none';
            } catch (err) {
                showPopup('图片处理失败，请重试');
            }
        });

        elements.blessingInput.addEventListener('input', (e) => {
            const length = e.target.value.length;
            elements.wordCount.textContent = length;
        });

        elements.submitBtn.addEventListener('click', async () => {
            if (!elements.previewImage.src) {
                showPopup('请上传婚纱照片');
                return;
            }

            const blessing = elements.blessingInput.value.trim();
            if (!blessing) {
                showPopup('请输入祝福语');
                return;
            }

            elements.submitBtn.disabled = true;
            elements.submitBtn.textContent = '正在生成...';

            try {
                const imageData = elements.previewImage.src.split(',')[1];
                const data = {
                    i: imageData,
                    t: blessing
                };

                const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data))))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '');

                const baseUrl = window.location.href.split('?')[0];
                const shareUrl = `${baseUrl}?d=${encoded}`;
                const shareText = `💝 收到一份新婚祝福\n点击查看: ${shareUrl}`;

                const tempInput = document.createElement('textarea');
                tempInput.value = shareText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                showPopup('祝福已生成并复制，请发送给好友！');
            } catch (err) {
                console.error(err);
                showPopup('生成失败，请重试');
            } finally {
                elements.submitBtn.disabled = false;
                elements.submitBtn.textContent = '生成祝福';
            }
        });

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('d');
            
            if (data) {
                try {
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(
                        data.replace(/-/g, '+').replace(/_/g, '/')
                    ))));
                    
                    elements.previewImage.src = 'data:image/jpeg;base64,' + decoded.i;
                    elements.previewImage.style.display = 'block';
                    elements.uploadHint.style.display = 'none';
                    elements.blessingInput.value = decoded.t;
                    elements.blessingInput.disabled = true;
                    elements.submitBtn.style.display = 'none';
                    document.querySelector('.tips').style.display = 'none';
                } catch (err) {
                    console.error(err);
                    showPopup('无法加载祝福内容');
                }
            }
        });
    </script>
</body>
</html>
