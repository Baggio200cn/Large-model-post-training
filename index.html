<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="婚礼祝福">
    <title>婚礼祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #f8f8f8;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .photo-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-area:hover {
            border-color: #ff4d4f;
            background: #fff5f5;
        }

        .upload-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 8px;
            color: #ff4d4f;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .blessing-input {
            width: 100%;
            height: 100px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            margin: 20px 0 10px;
            resize: none;
            transition: border-color 0.3s ease;
        }

        .blessing-input:focus {
            outline: none;
            border-color: #ff4d4f;
        }

        .word-count {
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            background: #ff4d4f;
            color: white;
            cursor: pointer;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff6b6b;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .tips {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .blessing-text {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">婚礼祝福</h1>
        
        <div class="photo-area" id="photoArea">
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
            <div class="upload-hint" id="uploadHint">
                <div class="upload-icon">+</div>
                <div>点击上传婚纱照片</div>
            </div>
            <img id="previewImage" class="preview-image">
        </div>

        <textarea 
            class="blessing-input"
            id="blessingInput"
            placeholder="写下您的祝福（最多30字）"
            maxlength="30"
        ></textarea>
        
        <div class="word-count">
            <span id="wordCount">0</span>/30
        </div>

        <button class="button" id="generateBtn">生成祝福</button>

        <div class="tips">
            生成后将链接发送给好友<br>
            好友可直接查看您的祝福
        </div>
    </div>

    <div class="popup" id="popup"></div>

    <script>
        const elements = {
            photoArea: document.getElementById('photoArea'),
            photoInput: document.getElementById('photoInput'),
            previewImage: document.getElementById('previewImage'),
            uploadHint: document.getElementById('uploadHint'),
            blessingInput: document.getElementById('blessingInput'),
            wordCount: document.getElementById('wordCount'),
            generateBtn: document.getElementById('generateBtn'),
            popup: document.getElementById('popup')
        };

        // 显示提示消息
        function showPopup(message, duration = 3000) {
            elements.popup.textContent = message;
            elements.popup.style.display = 'block';
            setTimeout(() => {
                elements.popup.style.display = 'none';
            }, duration);
        }

        // 上传图片
        elements.photoArea.addEventListener('click', () => elements.photoInput.click());

        elements.photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showPopup('图片不能超过5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    elements.previewImage.src = e.target.result;
                    elements.previewImage.style.display = 'block';
                    elements.uploadHint.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // 字数统计
        elements.blessingInput.addEventListener('input', () => {
            const length = elements.blessingInput.value.length;
            elements.wordCount.textContent = length;
        });

        // 生成祝福
        elements.generateBtn.addEventListener('click', () => {
            if (!elements.previewImage.src) {
                showPopup('请上传婚纱照片');
                return;
            }

            const blessing = elements.blessingInput.value.trim();
            if (!blessing) {
                showPopup('请输入祝福语');
                return;
            }

            try {
                const data = {
                    image: elements.previewImage.src,
                    text: blessing
                };

                const encoded = btoa(encodeURIComponent(JSON.stringify(data)));
                const url = `${window.location.href.split('?')[0]}?data=${encoded}`;

                // 创建带有自定义文本的链接
                const linkText = document.createElement('div');
                linkText.innerHTML = `💑 点击查看新婚祝福 💑`;
                
                const tempInput = document.createElement('textarea');
                tempInput.value = linkText.innerText + '\n' + url;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                showPopup('祝福已生成，请将链接发送给好友！');
            } catch (error) {
                console.error(error);
                showPopup('生成失败，请重试');
            }
        });

        // 查看模式
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            
            if (data) {
                try {
                    const decoded = JSON.parse(decodeURIComponent(atob(data)));
                    elements.previewImage.src = decoded.image;
                    elements.previewImage.style.display = 'block';
                    elements.uploadHint.style.display = 'none';
                    elements.blessingInput.value = decoded.text;
                    elements.blessingInput.disabled = true;
                    elements.generateBtn.style.display = 'none';
                } catch (error) {
                    showPopup('无效的祝福链接');
                }
            }
        });
    </script>
</body>
</html>
