<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Paris Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            color: white;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startRotation">Start Rotation</button>
        <button id="stopRotation">Stop Rotation</button>
        <button id="resetView">Reset View</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue background
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);
        
        // Create ground plane (Paris)
        const planeGeometry = new THREE.PlaneGeometry(50, 50);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x999999 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -1;
        scene.add(plane);
        
        // Create simple Eiffel Tower
        function createEiffelTower() {
            const towerGroup = new THREE.Group();
            
            // Base
            const baseGeometry = new THREE.BoxGeometry(4, 1, 4);
            const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -0.5;
            towerGroup.add(base);
            
            // Main structure
            const towerGeometry = new THREE.ConeGeometry(2, 15, 4);
            const towerMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x696969,
                wireframe: true
            });
            const tower = new THREE.Mesh(towerGeometry, towerMaterial);
            tower.position.y = 7;
            towerGroup.add(tower);
            
            // Middle section
            const middleGeometry = new THREE.CylinderGeometry(0.5, 1, 5, 4);
            const middleMaterial = new THREE.MeshStandardMaterial({ color: 0x696969 });
            const middle = new THREE.Mesh(middleGeometry, middleMaterial);
            middle.position.y = 12;
            towerGroup.add(middle);
            
            // Top spire
            const spireGeometry = new THREE.ConeGeometry(0.2, 3, 8);
            const spireMaterial = new THREE.MeshStandardMaterial({ color: 0x696969 });
            const spire = new THREE.Mesh(spireGeometry, spireMaterial);
            spire.position.y = 16;
            towerGroup.add(spire);
            
            return towerGroup;
        }
        
        const eiffelTower = createEiffelTower();
        scene.add(eiffelTower);
        
        // Create character (simplified)
        function createCharacter() {
            const characterGroup = new THREE.Group();
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xF0D0B0 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.6;
            characterGroup.add(head);
            
            // Cap
            const capGeometry = new THREE.CylinderGeometry(0.6, 0.6, 0.2, 16);
            const capMaterial = new THREE.MeshStandardMaterial({ color: 0xD2B48C });
            const cap = new THREE.Mesh(capGeometry, capMaterial);
            cap.position.y = 2;
            cap.rotation.x = Math.PI * 0.1;
            characterGroup.add(cap);
            
            // Body
            const bodyGeometry = new THREE.CylinderGeometry(0.4, 0.4, 1.5, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.75;
            characterGroup.add(body);
            
            // Arms
            const armGeometry = new THREE.BoxGeometry(0.25, 0.8, 0.25);
            const armMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.6, 1, 0);
            leftArm.rotation.z = -Math.PI * 0.1;
            characterGroup.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.6, 1, 0);
            rightArm.rotation.z = Math.PI * 0.1;
            characterGroup.add(rightArm);
            
            // Legs
            const legGeometry = new THREE.BoxGeometry(0.3, 0.8, 0.3);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.2, 0, 0);
            characterGroup.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.2, 0, 0);
            characterGroup.add(rightLeg);
            
            // Backpack
            const backpackGeometry = new THREE.BoxGeometry(0.6, 0.8, 0.3);
            const backpackMaterial = new THREE.MeshStandardMaterial({ color: 0x4682B4 });
            const backpack = new THREE.Mesh(backpackGeometry, backpackMaterial);
            backpack.position.set(0, 0.8, -0.3);
            characterGroup.add(backpack);
            
            return characterGroup;
        }
        
        const character = createCharacter();
        character.position.set(8, 0, 0);
        character.rotation.y = -Math.PI / 2; // Face the Eiffel Tower
        scene.add(character);
        
        // Add Paris buildings (simplified)
        function createBuilding(width, height, depth, color, x, z) {
            const buildingGeometry = new THREE.BoxGeometry(width, height, depth);
            const buildingMaterial = new THREE.MeshStandardMaterial({ color: color });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(x, height/2, z);
            return building;
        }
        
        // Create multiple buildings
        const buildingColors = [0xDECDB9, 0xE6E6E6, 0xD9C7B8, 0xF2F2F2];
        
        for (let i = 0; i < 30; i++) {
            const size = 1 + Math.random() * 3;
            const height = 1 + Math.random() * 5;
            
            // Place buildings in a circle around the Eiffel Tower
            const angle = Math.random() * Math.PI * 2;
            const distance = 10 + Math.random() * 15;
            const x = Math.cos(angle) * distance;
            const z = Math.sin(angle) * distance;
            
            // Don't place buildings too close to the character
            if (Math.sqrt((x-8)*(x-8) + z*z) < 3) continue;
            
            const color = buildingColors[Math.floor(Math.random() * buildingColors.length)];
            const building = createBuilding(size, height, size, color, x, z);
            scene.add(building);
        }
        
        // Camera animation controls
        let isRotating = false;
        let rotationSpeed = 0.005;
        let rotationRadius = 15;
        let angle = 0;
        
        document.getElementById('startRotation').addEventListener('click', function() {
            isRotating = true;
        });
        
        document.getElementById('stopRotation').addEventListener('click', function() {
            isRotating = false;
        });
        
        document.getElementById('resetView').addEventListener('click', function() {
            angle = 0;
            updateCameraPosition();
        });
        
        function updateCameraPosition() {
            camera.position.x = Math.cos(angle) * rotationRadius;
            camera.position.z = Math.sin(angle) * rotationRadius;
            camera.lookAt(0, 0, 0);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating) {
                angle += rotationSpeed;
                updateCameraPosition();
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
