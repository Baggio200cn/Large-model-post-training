<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8f8f8 0%, #f0f0f0 100%);
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .photo-area {
            width: 100%;
            height: 280px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .photo-area:hover {
            border-color: #FF4D4F;
            background: #fff5f5;
        }

        .photo-area.has-image {
            border: none;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .upload-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
        }

        .blessing-input {
            width: 100%;
            height: 100px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            margin-bottom: 8px;
            transition: border-color 0.3s ease;
        }

        .blessing-input:focus {
            outline: none;
            border-color: #FF4D4F;
        }

        .word-count {
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            background: #FF4D4F;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .button:hover {
            background: #ff6b6b;
            transform: translateY(-1px);
        }

        .button:disabled {
            background: #ffcccb;
            cursor: not-allowed;
            transform: none;
        }

        .tips {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .blessing-text {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin: 20px 0;
            padding: 20px;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container" id="editMode">
        <h1 class="title">婚礼祝福</h1>
        
        <div class="photo-area" id="photoArea">
            <input type="file" id="photoInput" accept="image/*" style="display:none">
            <div class="upload-hint" id="uploadHint">点击上传婚纱照片</div>
            <img id="previewImage" class="preview-image">
        </div>

        <textarea 
            class="blessing-input"
            id="blessingInput"
            placeholder="写下您的祝福（最多30字）"
            maxlength="30"
        ></textarea>
        
        <div class="word-count">
            <span id="wordCount">0</span>/30
        </div>

        <button class="button" id="generateBtn">生成祝福</button>

        <div class="tips">
            生成后将链接发送给好友<br>
            好友即可查看您的祝福
        </div>
    </div>

    <div class="container" id="viewMode" style="display:none">
        <h1 class="title">婚礼祝福</h1>
        
        <div class="photo-area has-image">
            <img id="sharedImage" class="preview-image" style="display:block">
        </div>

        <div class="blessing-text" id="sharedText"></div>
    </div>

    <div class="popup" id="popup"></div>

    <script>
        function showPopup(message, duration = 3000) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', duration);
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 800;
                        
                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, width, height);
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function initEditMode() {
            const elements = {
                photoArea: document.getElementById('photoArea'),
                photoInput: document.getElementById('photoInput'),
                previewImage: document.getElementById('previewImage'),
                uploadHint: document.getElementById('uploadHint'),
                blessingInput: document.getElementById('blessingInput'),
                wordCount: document.getElementById('wordCount'),
                generateBtn: document.getElementById('generateBtn')
            };

            elements.photoArea.onclick = () => elements.photoInput.click();

            elements.photoInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                if (file.size > 5 * 1024 * 1024) {
                    showPopup('图片不能超过5MB');
                    return;
                }

                elements.generateBtn.disabled = true;
                elements.generateBtn.textContent = '处理图片中...';
                
                try {
                    const compressedImage = await compressImage(file);
                    elements.previewImage.src = compressedImage;
                    elements.previewImage.style.display = 'block';
                    elements.uploadHint.style.display = 'none';
                    elements.photoArea.classList.add('has-image');
                } catch (error) {
                    showPopup('图片处理失败，请重试');
                } finally {
                    elements.generateBtn.disabled = false;
                    elements.generateBtn.textContent = '生成祝福';
                }
            };

            elements.blessingInput.oninput = () => {
                elements.wordCount.textContent = elements.blessingInput.value.length;
            };

            elements.generateBtn.onclick = async () => {
                if (!elements.previewImage.src) {
                    showPopup('请上传婚纱照片');
                    return;
                }

                const blessing = elements.blessingInput.value.trim();
                if (!blessing) {
                    showPopup('请输入祝福语');
                    return;
                }

                elements.generateBtn.disabled = true;
                elements.generateBtn.textContent = '正在生成...';

                try {
                    const data = {
                        i: elements.previewImage.src,
                        t: blessing
                    };

                    const encoded = btoa(encodeURIComponent(JSON.stringify(data)))
                        .replace(/\+/g, '-')
                        .replace(/\//g, '_')
                        .replace(/=/g, '');

                    const shareUrl = `${window.location.href.split('?')[0]}?v=${encoded}`;
                    const shareText = `💝 婚礼祝福\n点击查看 > ${shareUrl}`;

                    const tempInput = document.createElement('textarea');
                    tempInput.value = shareText;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);

                    showPopup('祝福已生成，快去分享给好友吧！');
                } catch (error) {
                    showPopup('生成失败，请重试');
                } finally {
                    elements.generateBtn.disabled = false;
                    elements.generateBtn.textContent = '生成祝福';
                }
            };
        }

        function initViewMode(data) {
            document.getElementById('editMode').style.display = 'none';
            document.getElementById('viewMode').style.display = 'block';
            document.getElementById('sharedImage').src = data.i;
            document.getElementById('sharedText').textContent = data.t;
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const viewData = urlParams.get('v');

            if (viewData) {
                try {
                    const data = JSON.parse(
                        decodeURIComponent(
                            atob(viewData.replace(/-/g, '+').replace(/_/g, '/'))
                        )
                    );
                    initViewMode(data);
                } catch (error) {
                    showPopup('无法加载祝福内容');
                }
            } else {
                initEditMode();
            }
        };
    </script>
</body>
</html>
