<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="婚礼祝福">
    <meta name="theme-color" content="#FF4D4F">
    <title>婚礼祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #f8f8f8;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .photo-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-area:hover {
            border-color: #FF4D4F;
            background: #fff5f5;
        }

        .upload-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .blessing-input {
            width: 100%;
            height: 100px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            margin: 16px 0 8px;
            resize: none;
            transition: border-color 0.3s ease;
        }

        .blessing-input:focus {
            outline: none;
            border-color: #FF4D4F;
        }

        .word-count {
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            background: #FF4D4F;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff6b6b;
            transform: translateY(-1px);
        }

        .button:disabled {
            background: #ffcccb;
            cursor: not-allowed;
            transform: none;
        }

        .tips {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .blessing-text {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">婚礼祝福</h1>
        
        <div class="photo-area" id="photoArea">
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
            <div class="upload-hint" id="uploadHint">
                <div style="font-size: 32px; color: #ff4d4f; margin-bottom: 8px;">+</div>
                <div>点击上传婚纱照片</div>
            </div>
            <img id="previewImage" class="preview-image">
        </div>

        <textarea 
            class="blessing-input"
            id="blessingInput"
            placeholder="写下您的祝福（最多30字）"
            maxlength="30"
        ></textarea>
        
        <div class="word-count">
            <span id="wordCount">0</span>/30
        </div>

        <button class="button" id="generateBtn">生成祝福</button>

        <div class="tips">
            生成后将链接发送给好友<br>
            好友可直接查看您的祝福
        </div>
    </div>

    <div class="popup" id="popup"></div>

    <script>
        // 获取DOM元素
        const elements = {
            photoArea: document.getElementById('photoArea'),
            photoInput: document.getElementById('photoInput'),
            previewImage: document.getElementById('previewImage'),
            uploadHint: document.getElementById('uploadHint'),
            blessingInput: document.getElementById('blessingInput'),
            wordCount: document.getElementById('wordCount'),
            generateBtn: document.getElementById('generateBtn'),
            popup: document.getElementById('popup')
        };

        // 显示提示消息
        function showPopup(message, duration = 3000) {
            elements.popup.textContent = message;
            elements.popup.style.display = 'block';
            setTimeout(() => {
                elements.popup.style.display = 'none';
            }, duration);
        }

        // 压缩图片
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // 计算压缩后的尺寸
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 800;
                        
                        if (width > maxSize || height > maxSize) {
                            if (width > height) {
                                height *= maxSize / width;
                                width = maxSize;
                            } else {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 转换为base64，控制质量
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // 图片上传处理
        elements.photoArea.addEventListener('click', () => elements.photoInput.click());

        elements.photoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    showPopup('图片不能超过10MB');
                    return;
                }

                try {
                    const compressedImage = await compressImage(file);
                    elements.previewImage.src = compressedImage;
                    elements.previewImage.style.display = 'block';
                    elements.uploadHint.style.display = 'none';
                } catch (error) {
                    showPopup('图片处理失败，请重试');
                }
            }
        });

        // 字数统计
        elements.blessingInput.addEventListener('input', () => {
            elements.wordCount.textContent = elements.blessingInput.value.length;
        });

        // 生成祝福
        elements.generateBtn.addEventListener('click', async () => {
            if (!elements.previewImage.src) {
                showPopup('请上传婚纱照片');
                return;
            }

            const blessing = elements.blessingInput.value.trim();
            if (!blessing) {
                showPopup('请输入祝福语');
                return;
            }

            // 禁用按钮
            elements.generateBtn.disabled = true;
            elements.generateBtn.textContent = '正在生成...';

            try {
                const data = {
                    i: elements.previewImage.src,
                    t: blessing
                };

                // 压缩数据并生成URL安全的字符串
                const compressed = btoa(encodeURIComponent(JSON.stringify(data)))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '');

                const url = `${window.location.href.split('?')[0]}?d=${compressed}`;

                // 创建分享文本
                const shareText = `💕 收到一份新婚祝福\n点击查看: ${url}`;

                // 复制到剪贴板
                const tempInput = document.createElement('textarea');
                tempInput.value = shareText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                showPopup('祝福已生成，快去分享给好友吧！');
            } catch (error) {
                showPopup('生成失败，请重试');
            } finally {
                // 恢复按钮
                elements.generateBtn.disabled = false;
                elements.generateBtn.textContent = '生成祝福';
            }
        });

        // 查看模式
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('d');

            if (data) {
                try {
                    const decoded = JSON.parse(
                        decodeURIComponent(
                            atob(data.replace(/-/g, '+').replace(/_/g, '/'))
                        )
                    );
                    
                    elements.previewImage.src = decoded.i;
                    elements.previewImage.style.display = 'block';
                    elements.uploadHint.style.display = 'none';
                    elements.blessingInput.value = decoded.t;
                    elements.blessingInput.disabled = true;
                    elements.generateBtn.style.display = 'none';
                    elements.wordCount.parentElement.style.display = 'none';
                    document.querySelector('.tips').style.display = 'none';
                } catch (error) {
                    showPopup('无效的祝福链接');
                }
            }
        });
    </script>
</body>
</html>
